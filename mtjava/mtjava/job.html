<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - My-Town Java Coffee House</title>
    <link rel="stylesheet" href="mtjava.css">
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #CC9933;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #D2B48C;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>My-Town Java Coffee House</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="job.html">Jobs</a></li>
            </ul>
        </nav>
        <main>
            <h2>Join Our Team</h2>
            <p>We are always looking for friendly and passionate individuals to join our team. Fill out the form below to apply!</p>
            <form action="#" method="post">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="street-address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" required>

                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4" maxlength="200"></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </main>
        <footer>
            Copyright &copy; 2025 My-Town Java Coffee House<br>
            <a href="mailto:yourLastName@javaCoffee.shop">Phillips@javaCoffee.shop</a>
			L.P.
        </footer>
    </div>
</body>
</html>
